            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;

        /* Jittery Title */

            font-size: 60px;
            color: #ff0000;
            text-shadow: 4px 4px 0px #ffffff;
            margin-top: 30px;
            animation: jitter 0.1s infinite;
        }

        @keyframes jitter {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        /* 3D Menu Scene */
        .scene {
            width: 400px;
            height: 400px;
            margin-top: 50px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }

        .menu-item {
            position: absolute;
            width: 280px;
            height: 120px;
            background: rgba(0, 255, 0, 0.8);
            border: 10px outset #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backface-visibility: visible;
        }

        #card1 { transform: rotateY(0deg) translateZ(250px); }

        #card3 { transform: rotateY(240deg) translateZ(250px); }

            border: none;
            cursor: pointer;
            z-index: 2000;
        }

        /* THE GLITCH OVERLAY (Hidden by default) */
        #glitch-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.3);
            display: none;
            z-index: 3000;
            pointer-events: none;
            overflow: hidden;
        }

        .virus-text {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            0% { color: red; transform: scale(1); }
            50% { color: lime; transform: scale(1.5) rotate(10deg); }
            100% { color: blue; transform: scale(1); }
        }

        #game-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
