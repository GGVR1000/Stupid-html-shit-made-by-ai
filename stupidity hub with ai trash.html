    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function triggerChaos() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            
            document.getElementById('robux-btn').style.display = "none";
            document.getElementById('glitch-overlay').style.display = 'block';

            // Chaos Loop
            const chaosSounds = setInterval(() => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(Math.random() * 5000 + 100, audioCtx.currentTime);
                const g = audioCtx.createGain();
                g.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }, 60);

            const textSpam = setInterval(() => {
                const div = document.createElement('div');
                div.className = 'virus-text';
                div.innerText = 'VIRUS';
                div.style.left = Math.random() * 80 + 'vw';
                div.style.top = Math.random() * 80 + 'vh';
                document.getElementById('glitch-overlay').appendChild(div);
            }, 100);

            const filterShift = setInterval(() => {
                document.body.style.filter = `invert(${Math.random() > 0.8 ? 1 : 0}) hue-rotate(${Math.random() * 360}deg)`;

            setTimeout(() => {
                // STOP THE CHAOS
                clearInterval(chaosSounds);
                clearInterval(textSpam);
                clearInterval(filterShift);

                document.getElementById('glitch-overlay').style.display = "none";
                document.getElementById('rsod').style.display = 'block';

                            scream.frequency.setValueAtTime(800, audioCtx.currentTime);
                            scream.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 1);
                            scream.connect(audioCtx.destination);
                            scream.start(); scream.stop(audioCtx.currentTime + 1);
