<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid AI Game Hub 3000</title>
    <style>
        body {
            margin: 0;
            background: #000055;
            color: #ffff00;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        h1 {
            font-size: 60px;
            color: #ff0000;
            text-shadow: 4px 4px 0px #ffffff;
            margin-top: 30px;
            animation: jitter 0.1s infinite;
        }

        @keyframes jitter {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        .scene {
            width: 400px;
            height: 400px;
            margin-top: 50px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }

        .menu-item {
            position: absolute;
            width: 280px;
            height: 120px;
            background: rgba(0, 255, 0, 0.8);
            border: 10px outset #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backface-visibility: visible;
        }

        #card1 { transform: rotateY(0deg) translateZ(250px); }
        #card2 { transform: rotateY(120deg) translateZ(250px); }
        #card3 { transform: rotateY(240deg) translateZ(250px); }

        /* GIANT RED VIRUS BUTTON */
        #virus-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: red;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: 5px solid white;
            cursor: pointer;
            z-index: 5000;
            animation: vibrate 0.05s infinite;
        }

        @keyframes vibrate {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        /* GLITCH EFFECTS */
        #glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.4);
            display: none;
            z-index: 6000;
            pointer-events: none;
        }

        .virus-spam {
            position: absolute;
            font-weight: bold;
            font-size: 80px;
            white-space: nowrap;
            animation: rainbow 0.1s infinite;
        }

        @keyframes rainbow {
            0% { color: red; transform: scale(1) rotate(0); }
            25% { color: yellow; transform: scale(1.5) rotate(5deg); }
            50% { color: lime; transform: scale(0.8) rotate(-5deg); }
            75% { color: cyan; transform: scale(1.2) rotate(10deg); }
            100% { color: magenta; transform: scale(1) rotate(0); }
        }
    </style>
</head>
<body>

    <h1>üéÆ TRASH HUB üéÆ</h1>
    <marquee scrollamount="25">‚ö†Ô∏è BRAIN ROT WARNING ‚ö†Ô∏è PLS DONT CLICK THE BOTTOM BUTTON ‚ö†Ô∏è OH GOD ‚ö†Ô∏è</marquee>

    <div class="scene">
        <div class="menu-item" id="card1" onclick="alert('Loading Bloxorz... maybe')">
            <h2>BLOXORZ</h2>
            <p>Roll the rectangle</p>
        </div>
        <div class="menu-item" id="card2" onclick="alert('Loading PUBG... probably not')">
            <h2>PUBG ON CRACK</h2>
            <p>Broken physics sim</p>
        </div>
        <div class="menu-item" id="card3" onclick="alert('ERROR: EXIT.EXE NOT FOUND')">
            <h2>EXIT</h2>
            <p>Give up now</p>
        </div>
    </div>

    <button id="virus-btn" onclick="goCrazy()">‚ö†Ô∏è CLICK FOR FREE ROBUX (TOTALY NOT A VIRUS) ‚ö†Ô∏è</button>

    <div id="glitch-overlay"></div>

    <script>
        function goCrazy() {
            const overlay = document.getElementById('glitch-overlay');
            overlay.style.display = 'block';

            // 1. Annoying Audio
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            setInterval(() => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = Math.random() > 0.5 ? 'sawtooth' : 'square';
                osc.frequency.setValueAtTime(Math.random() * 2000 + 100, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            }, 80);

            // 2. Spam "VIRUS" everywhere
            setInterval(() => {
                const div = document.createElement('div');
                div.className = 'virus-spam';
                div.innerText = 'VIRUS';
                div.style.left = Math.random() * 90 + 'vw';
                div.style.top = Math.random() * 90 + 'vh';
                overlay.appendChild(div);
            }, 50);

            // 3. Shake and Invert Screen
            setInterval(() => {
                document.body.style.filter = `invert(${Math.random() > 0.5 ? 1 : 0}) hue-rotate(${Math.random() * 360}deg)`;
                document.body.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
            }, 30);
        }
    </script>
</body>
</html>
