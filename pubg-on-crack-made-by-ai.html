<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid AI Game Hub 3000</title>
    <style>
        body {
            margin: 0;
            background: #000055;
            color: #ffff00;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }
        h1 {
            font-size: 60px;
            color: #ff0000;
            text-shadow: 4px 4px 0px #ffffff;
            margin-top: 30px;
            animation: jitter 0.1s infinite;
        }
        @keyframes jitter {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            color: lime;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 30px;
        }
        .scene {
            width: 400px;
            height: 400px;
            margin-top: 50px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
            display: none;
        }
        @keyframes spin {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }
        .menu-item {
            position: absolute;
            width: 280px;
            height: 120px;
            background: rgba(0, 255, 0, 0.8);
            border: 10px outset #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backface-visibility: visible;
            transition: 0.5s;
        }
        .menu-item:hover {
            background: #ff00ff;
            color: white;
            border-color: #ffffff;
            transform: scale(1.1);
        }
        #card1 { transform: rotateY(0deg) translateZ(250px); }
        #card2 { transform: rotateY(120deg) translateZ(250px); }
        #card3 { transform: rotateY(240deg) translateZ(250px); }
        #game-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            z-index: 1000;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: red; color: white;
            padding: 15px; font-weight: bold;
            cursor: pointer; border: 4px solid white;
        }
    </style>
</head>
<body>
    <div id="loader">
        <p>INITIALIZING STUPIDITY...</p>
        <p id="percent">0%</p>
        <div style="width:300px; height:20px; border:2px solid lime;">
            <div id="bar" style="width:0%; height:100%; background:lime;"></div>
        </div>
    </div>
    <h1>üéÆ TRASH HUB üéÆ</h1>
    <marquee scrollamount="20">‚ö†Ô∏è WARNING: HIGH LEVELS OF BRAIN ROT DETECTED -- PLAY AT YOUR OWN RISK ‚ö†Ô∏è</marquee>
    <div class="scene" id="main-menu">
        <div class="menu-item" id="card1" onclick="openGame('bloxorz-knockoff-made-by-ai.html')">
            <h2 style="margin:0">BLOXORZ</h2>
            <p>Rectangle Rolling Sim</p>
        </div>
        <div class="menu-item" id="card2" onclick="openGame('pubg-on-crack-made-by-ai.html')">
            <h2 style="margin:0">PUBG ON CRACK</h2>
            <p>Totally Balanced Gameplay</p>
        </div>
        <div class="menu-item" id="card3" onclick="alert('ERROR: Your mouse is too high quality to exit.')">
            <h2 style="margin:0">EXIT</h2>
            <p>Prison is Forever</p>
        </div>
    </div>
    <div id="game-overlay">
        <div class="close-btn" onclick="closeGame()">GO BACK TO THE TRASH</div>
        <iframe id="game-frame" src=""></iframe>
    </div>
    <script>
        const repoUrl = "https://raw.githack.com/GGVR1000/Stupid-html-shit-made-by-ai/main/";
        let progress = 0;
        const loader = document.getElementById('loader');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const menu = document.getElementById('main-menu');
        const loadInterval = setInterval(() => {
            progress += 1;
            bar.style.width = progress + "%";
            percent.innerText = progress + "%";
            if (progress >= 100) {
                clearInterval(loadInterval);
                loader.style.display = 'none';
                menu.style.display = 'block';
            }
        }, 100);
        function openGame(file) {
            document.getElementById('game-frame').src = repoUrl + file;
            document.getElementById('game-overlay').style.display = 'block';
        }
        function closeGame() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-frame').src = "";
        }
    </script>
</body>
</html>
